<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 2"
          scale="1 1 1"
          obj-model="obj: url(https://github.com/nikior9/artest/blob/bc5a5e6b7a741cd260b0f02a27d26023ef2d9606/nik,grv3.obj); 
            mtl: url(https://github.com/nikior9/artest/blob/bc5a5e6b7a741cd260b0f02a27d26023ef2d9606/nik,grv3.mtl)"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
